	<script>
		function loadFallbackScript(condition, url) {
			condition || document.write('<' + 'script src="' + url + '"></' + 'script>');
		}

		function loadFallbackCss(id, property, value, url) {
			var testElement = document.getElementById(id);
			var style = document.defaultView && document.defaultView.getComputedStyle
				? document.defaultView.getComputedStyle(testElement)
				: testElement.currentStyle;

			if (style[property] !== value) {
				document.write('<link rel="stylesheet" href="' + url + '" />');
			}
		}

	</script>
